<!DOCTYPE html>
<html>
<head>
  <title>Registration Form with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
  <script type="text/javascript">
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Create user with email and password using Firebase
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // Registration successful
          var user = userCredential.user;
          alert("Registration successful! User ID: " + user.uid);
          // You can redirect to a success page or perform other actions here
        })
        .catch(function(error) {
          // Registration failed
          var errorCode = error.code;
          var errorMessage = error.message;
          alert("Registration failed: " + errorMessage);
        });
    }
  </script>
</head>
<body>
  <h1>Registration Form with Firebase</h1>
  <form onsubmit="return false;">
    <label for="email">Email:</label>
    <input type="email" id="email" /><br>

    <label for="password">Password:</label>
    <input type="password" id="password" /><br>

    <input type="button" value="Register" onclick="register()" />
  </form>
</body>
</html>
